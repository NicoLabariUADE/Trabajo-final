{% extends 'base.html' %}

{% block title %}Editar perfil{% endblock %}

{% block content %}
<h1>Editar perfil</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'profile' %}">Cancelar</a>
{% endblock %}
